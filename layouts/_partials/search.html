<dialog id="search-modal" class="search-modal" aria-label="Zoeken" data-search-index="{{ "index.json" | relURL }}">
  <div class="search-modal-content">
    <div class="search-modal-header">
      {{- partial "icon.html" "search" -}}
      <input
        type="search"
        id="search-input"
        class="search-input"
        placeholder="Zoeken..."
        aria-label="Zoek op de website"
        autocomplete="off"
        autofocus
      />
      <button class="button-ghost" id="search-close" aria-label="Sluiten">
        {{- partial "icon.html" "x" -}}
      </button>
    </div>
    <div class="search-filters" role="group" aria-label="Filter op sectie">
      <button class="search-filter active" data-section="" aria-pressed="true">Alles</button>
      <button class="search-filter" data-section="weekly" aria-pressed="false">MOZa Weekly</button>
      <button class="search-filter" data-section="onderwerpen" aria-pressed="false">Onderwerpen</button>
      <button class="search-filter" data-section="handboek" aria-pressed="false">Handboek</button>
      <button class="search-filter" data-section="presentaties" aria-pressed="false">Presentaties</button>
    </div>
    <ul id="search-results" class="search-results" aria-label="Zoekresultaten" aria-live="polite"></ul>
  </div>
</dialog>

<button id="highlight-bar" class="toast" aria-live="polite" hidden>
  Zoekterm "<span id="highlight-bar-query"></span>" is gemarkeerd. Klik hier om de markering te verwijderen.
</button>
