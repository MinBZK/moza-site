<article class="card">
  <header>
    {{ with .Params.image }}
    <img src="{{ relURL (strings.TrimPrefix "/" .) }}" alt="{{ $.Params.image_alt }}">
    {{ end }}
    <h2>
      <a href="{{ .RelPermalink }}">{{ .Params.card_title | default .Title }}</a>
    </h2>
  </header>
  {{ with .Params.card_description | default .Params.description }}
  <p>{{ . }}</p>
  {{ end }}
</article>
