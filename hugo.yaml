title: MijnOverheid Zakelijk
defaultContentLanguage: nl

module:
  mounts:
    - source: content
      target: content
    - source: .generated
      target: content
    - source: static
      target: static
    - source: assets
      target: assets
    - source: layouts
      target: layouts

params:
  description: Bij MijnOverheid Zakelijk staan ondernemers centraal. Elk uur minder aan gedoe, is een uur meer ondernemen. We zorgen voor overzicht en makkelijk zaken doen. Met elkaar bouwen we zo aan nieuwe digitale snelwegen.

disableKinds:
  - taxonomy
  - term

enableRobotsTXT: true

permalinks:
  page:
    weekly: /weekly/:slug/

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
  tableOfContents:
    endLevel: 4

menus:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Over MOZa
      pageRef: /over-moza
      weight: 2
    - name: Actueel
      pageRef: /actueel
      weight: 3
    - name: Onderwerpen
      pageRef: /onderwerpen
      weight: 4
    - name: Documentatie
      pageRef: /documentatie
      weight: 5
    - name: Contact
      pageRef: /contact
      weight: 6

  footer:
    - name: Privacy
      pageRef: /privacy
      weight: 1
    - name: Toegankelijkheid
      pageRef: /toegankelijkheid
      weight: 2

outputs:
  home:
    - HTML
    - RSS
    - JSON
